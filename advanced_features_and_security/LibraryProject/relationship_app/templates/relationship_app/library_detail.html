<!-- relationship_app/templates/relationship_app/library_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in this Library:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year|default:"N/A" }})</li>
        {% empty %}
            <li>No books in this library.</li>
        {% endfor %}
    </ul>
    <p><a href="/books/">Back to All Books</a> | <a href="/">Home</a></p>
</body>
</html>
