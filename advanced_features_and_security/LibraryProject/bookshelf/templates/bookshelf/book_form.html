<!DOCTYPE html>
<html><head><title>{{ action }} Book</title></head><body>
<h1>{{ action }} Book</h1>
<form method="post">
    <input type="text" name="title" placeholder="Title" value="{{ book.title|default:'' }}" required><br>
    <input type="text" name="author" placeholder="Author" value="{{ book.author|default:'' }}" required><br>
    <input type="number" name="publication_year" placeholder="Year" value="{{ book.publication_year|default:'' }}"><br>
    <button type="submit">{{ action }}</button>
</form>
<a href="{% url 'bookshelf:book_list' %}">Back</a>
</body></html>
